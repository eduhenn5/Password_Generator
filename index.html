<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senha, gerador, password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./assert/logo.png" alt="geradordesenhalogo">
   

    <main class="container-input">
        <span>Tamanho: <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="3" max="25" value="15"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha! </button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copia-lá😁</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
